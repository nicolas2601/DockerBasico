<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Inventario de Equipos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Fondo animado con part√≠culas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(139, 195, 74, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 60%, rgba(76, 175, 80, 0.05) 0%, transparent 50%);
            animation: particleFloat 25s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            33% { transform: translateY(-30px) scale(1.1); }
            66% { transform: translateY(15px) scale(0.9); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow:
                    0 30px 60px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            border: 3px solid rgba(76, 175, 80, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow:
                    0 35px 70px rgba(0, 0, 0, 0.15),
                    0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .container::before {
            content: 'üå≥';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        h1 {
            margin-bottom: 25px;
            color: #2e7d32;
            font-weight: 700;
            font-size: 32px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4caf50, #8bc34a, #4caf50);
            border-radius: 2px;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(90deg, #4caf50, #8bc34a, #4caf50); }
            50% { background: linear-gradient(90deg, #8bc34a, #4caf50, #8bc34a); }
        }

        p {
            margin-bottom: 35px;
            color: #4a5568;
            font-size: 18px;
            font-weight: 400;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 18px 35px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #388e3c 0%, #4caf50 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:nth-child(3) {
            background: linear-gradient(135deg, #8bc34a 0%, #9ccc65 100%);
        }

        .btn:nth-child(3):hover {
            background: linear-gradient(135deg, #7cb342 0%, #8bc34a 100%);
        }

        /* Elementos decorativos flotantes */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-leaf {
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            animation: floatAround 20s linear infinite;
        }

        .floating-leaf:nth-child(1) {
            top: 10%; left: 10%;
            animation-delay: 0s;
        }
        .floating-leaf:nth-child(2) {
            top: 20%; right: 15%;
            animation-delay: -5s;
        }
        .floating-leaf:nth-child(3) {
            bottom: 20%; left: 20%;
            animation-delay: -10s;
        }
        .floating-leaf:nth-child(4) {
            bottom: 30%; right: 10%;
            animation-delay: -15s;
        }
        .floating-leaf:nth-child(5) {
            top: 50%; left: 5%;
            animation-delay: -7s;
        }
        .floating-leaf:nth-child(6) {
            top: 40%; right: 5%;
            animation-delay: -12s;
        }

        @keyframes floatAround {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(15px) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(10px) translateX(-10px) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-15px) translateX(-20px) rotate(270deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(360deg);
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            .btn {
                display: block;
                margin: 10px 0;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
<div class="floating-elements">
    <div class="floating-leaf">üçÉ</div>
    <div class="floating-leaf">üåø</div>
    <div class="floating-leaf">üçÄ</div>
    <div class="floating-leaf">üå±</div>
    <div class="floating-leaf">üçÉ</div>
    <div class="floating-leaf">üåø</div>
</div>

<div class="container">
    <h1>Bienvenido al Sistema de Inventario</h1>
    <p>Seleccione una opci√≥n:</p>
    <a class="btn" th:href="@{/formularioinventario}">üå± Registrar Nuevo Equipo</a>
    <a class="btn" th:href="@{/listainventario}">üåø Ver Inventario</a>
</div>
</body>
</html>
