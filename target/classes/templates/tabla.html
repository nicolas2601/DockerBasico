<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Inventario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        /* Fondo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 25% 25%, rgba(76, 175, 80, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 75% 75%, rgba(139, 195, 74, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(76, 175, 80, 0.05) 0%, transparent 50%);
            animation: backgroundShift 30s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #2e7d32;
            font-weight: 700;
            font-size: 36px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2::before {
            content: 'ðŸŒ²';
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
        }

        h2::after {
            content: 'ðŸŒ²';
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow:
                    0 25px 50px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.2);
            overflow: hidden;
            position: relative;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4caf50, #8bc34a, #66bb6a, #4caf50);
            background-size: 200% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(76, 175, 80, 0.1);
            transition: all 0.3s ease;
        }

        th {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
            position: relative;
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
        }

        tbody tr {
            transition: all 0.3s ease;
            position: relative;
        }

        tbody tr:hover {
            background: rgba(76, 175, 80, 0.05);
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.15);
            border-radius: 10px;
        }

        tbody tr:nth-child(even) {
            background: rgba(139, 195, 74, 0.03);
        }

        tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.5);
        }

        td {
            color: #2e7d32;
            font-weight: 500;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-right: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ff9800 0%, #ffb74d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #f57c00 0%, #ff9800 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-add {
            display: inline-block;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-add::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-add:hover::before {
            left: 100%;
        }

        .btn-add:hover {
            background: linear-gradient(135deg, #388e3c 0%, #4caf50 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
        }

        .center {
            text-align: center;
            position: relative;
        }

        .center::before {
            content: 'ðŸŒ¿';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -10px;
            font-size: 20px;
            animation: leafWiggle 2s ease-in-out infinite;
        }

        @keyframes leafWiggle {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-10deg); }
            75% { transform: translateX(-50%) rotate(10deg); }
        }

        /* Elementos decorativos */
        .floating-nature {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            font-size: 20px;
            opacity: 0.1;
            animation: naturalFloat 25s linear infinite;
        }

        .floating-nature:nth-child(1) {
            top: 10%; left: 5%;
            animation-delay: 0s;
        }
        .floating-nature:nth-child(2) {
            top: 20%; right: 10%;
            animation-delay: -8s;
        }
        .floating-nature:nth-child(3) {
            bottom: 15%; left: 15%;
            animation-delay: -16s;
        }
        .floating-nature:nth-child(4) {
            bottom: 25%; right: 20%;
            animation-delay: -24s;
        }

        @keyframes naturalFloat {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.1;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.2;
            }
            50% {
                transform: translateY(15px) translateX(-15px) rotate(180deg);
                opacity: 0.15;
            }
            75% {
                transform: translateY(-20px) translateX(-25px) rotate(270deg);
                opacity: 0.25;
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(360deg);
                opacity: 0.1;
            }
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 8px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h2 {
                font-size: 28px;
            }

            h2::before,
            h2::after {
                display: none;
            }

            .table-container {
                padding: 15px;
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }

            th, td {
                padding: 10px 6px;
                font-size: 12px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 11px;
                margin-right: 4px;
            }
        }

        .center {
            text-align: center;
        }
    </style>
</head>

    </table>
</body>
</html>
